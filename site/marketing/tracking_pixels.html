<!-- Event Tracking -->
<script>
  // Track purchase event
  function trackPurchase(amount, currency, orderId) {
    // Google Analytics
    gtag('event', 'purchase', {
      'transaction_id': orderId,
      'value': amount,
      'currency': currency
    });
    
    // Facebook Pixel
    fbq('track', 'Purchase', {
      value: amount,
      currency: currency,
      content_ids: [orderId]
    });
    
    // LinkedIn
    _linkedin_partner_id.track('Purchase', {
      value: amount,
      currency: currency,
      orderId: orderId
    });
    
    // Twitter
    twq('track', 'Purchase', {
      value: amount,
      currency: currency,
      orderId: orderId
    });
    
    // TikTok
    ttq.track('Purchase', {
      value: amount,
      currency: currency,
      orderId: orderId
    });
  }
  
  // Track page view
  function trackPageView(pageName) {
    // Google Analytics
    gtag('event', 'page_view', {
      'page_title': pageName
    });
    
    // Facebook Pixel
    fbq('track', 'PageView');
    
    // LinkedIn
    _linkedin_partner_id.track('PageView');
    
    // Twitter
    twq('track', 'PageView');
    
    // TikTok
    ttq.page();
  }
</script>
